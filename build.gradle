description 'enjoy-diving-config module project'

jar {
    baseName = 'enjoy-diving-config'
    version = '0.0.1-SNAPSHOT'
}

ext {
	set('springCloudVersion', "Edgware.SR6")
}

dependencies {
	compile project(':enjoy-diving-common')
	
	compile group: 'org.springframework.cloud', name: 'spring-cloud-config-server', version: '1.4.0.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: "${springBootVersion}"
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

bootRepackage {
    mainClass = 'kr.co.pjm.diving.config.Application'
}
